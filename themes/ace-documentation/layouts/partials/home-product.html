<div class="productFamilyItem">
    <div class="productFamily">
        <a href="{{ .Key }}">
            {{ .Name }} Product Family
        </a> 
    </div>
    <div class="productDescription">{{ .Description }}</div>           
    <div style="flex-direction: row;"> 
        <a class="btn-net" href="{{ .Key }}/net">.NET DOCUMENTATION</a>
        {{ if ne .HideJava true}}
        <a class="btn-java" href="{{ .Key }}/java">JAVA DOCUMENTATION</a>
        {{ end }}
    </div>  
</div>
