<div class="product-container">
    <h4><a href="{{ .Key }}">{{ .Name }} Product Family</a></h4>
    <div class="description-container">
        {{ .Description }}
    </div>
    <div class="buttons-container">        
        <a class="btn btn-net" href="{{ .Key }}/net">.NET Documentation</a>
        {{ if ne .HideJava true}}
        <a class="btn btn-java" href="{{ .Key }}/java">Java Documentation</a>
        {{ end }}
    </div>
</div>
