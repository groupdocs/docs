<div class="product-container">
    <h3><a href="{{ .Key }}">{{ .Name }} Product Family</a></h3>
    <div class="product-description">{{ .Description }}</div>
    <div class="product-buttons">        
        <a href="{{ .Key }}/net"><div class="pdt-btn btn-blue"><i class="fab fa-windows"></i> <span>.NET</span></div></a>
        {{- if ne .HideJava true -}}
        <a href="{{ .Key }}/java"><div class="pdt-btn btn-red"><i class="fab fa-java"></i> <span>Java</span></div></a>
        {{- end -}}
    </div>
</div>
