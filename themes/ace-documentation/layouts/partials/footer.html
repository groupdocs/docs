<!-- Load required Javascript -->

<!-- Plugin: search -->
<script type="text/javascript">
    {{ if .Site.IsMultiLingual }}
        var baseurl = "{{.Site.BaseURL}}{{.Site.LanguagePrefix}}";
    {{ else }}
        var baseurl = "{{.Site.BaseURL}}";    
    {{ end }}
        var sectionName = baseurl + "{{ .Section }}".replace('-','/');
</script>
