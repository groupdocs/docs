
{{ $popperJs := resources.Get "js/popper.min.js" }} <!-- Popper.js - dependency of Bootstrap -->
{{ $bootstrapJs := resources.Get "js/bootstrap.min.js" }} 
{{ $anchorJs := resources.Get "js/anchor.min.js" }} <!-- Heading Anchors script -->
{{ $bundleJs := slice $popperJs $bootstrapJs $anchorJs | resources.Concat "js/bundle-footer.js" | minify }}
<script src="{{ $bundleJs.Permalink }}"></script>

<script>anchors.add('.main h2, .main h3');</script>

<!-- Plugin: clipboard -->
{{ if (findRE "<pre" .Content 1) }}    
    <script type="text/javascript" src="{{ .Site.BaseURL }}plugins/clip.js"></script>
{{ end }}

<script>
    (function() {
      var fess = document.createElement('script');
      fess.type = 'text/javascript';
      fess.async = true;
      // fess.src is URL for FSS JS
      fess.src = 'https://search.groupdocs.com/common/js/fess-ss.min.js';
      fess.charset = 'utf-8';
      fess.setAttribute('id', 'fess-ss');
      fess.setAttribute('fess-url', 'https://search.groupdocs.com/json/');
      fess.setAttribute('popup-result', 'true');
      fess.setAttribute('enable-thumbnail', 'false');
      fess.setAttribute('fields-label', 'gddocs');
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(fess, s);
    })();
</script>
