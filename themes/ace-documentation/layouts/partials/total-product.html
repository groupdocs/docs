<div class="product-container">
    <h3><a href="{{ .product.Key }}/{{ .ctx.Params.Platform }}">{{ .product.Name }} for {{ if eq .ctx.Params.Platform "net"}}.NET{{end}} {{ if eq .ctx.Params.Platform "java"}}Java{{end}}</a></h3>
    <div class="product-description">{{ .product.Description }}</div>
    <div class="product-buttons">
        {{- if eq .ctx.Params.Platform "net" -}} 
            <a href="{{ .product.Key }}/net"><div class="pdt-btn btn-blue"><i class="fab fa-windows"></i> <span>.NET</span></div></a>
        {{- end }}
        {{- if eq .ctx.Params.Platform "java" -}}         
            <a href="{{ .product.Key }}/java"><div class="pdt-btn btn-red"><i class="fab fa-java"></i> <span>Java</span></div></a>
        {{- end -}}  
    </div>
</div>
